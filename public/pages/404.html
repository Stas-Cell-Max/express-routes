<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>404 - Page Not Found</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Arial', sans-serif;
        background-color: #ffccaa; /* Velvety peach background */
        color: #2b3d52; /* Marine blue text */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
    }
    h1 {
        font-size: 5em;
        margin: 0;
    }
    p {
        font-size: 1.5em;
    }
    a {
        padding: 10px 20px;
        background-color: #2b3d52; /* Marine blue background */
        color: #ffccaa; /* Velvety peach text */
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s, color 0.3s;
    }
    a:hover {
        background-color: #ffccaa; /* Velvety peach background */
        color: #2b3d52; /* Marine blue text */
        border: 1px solid #2b3d52;
    }
</style>
</head>
<body>
    <h1>404</h1>
    <p>Oops! You did it again! Page not found.</p>
    <a href="/">Go Home</a>
</body>
</html>
